<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>电商网站 - 注册</title>
    <!-- 引入Bootstrap样式（无需本地下载） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>电商网站注册</h3>
                </div>
                <div class="card-body">
                    <!-- 注册表单 -->
                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <!-- 错误提示 -->
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}">
                            注册失败
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">确认密码</label>
                            <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" required>
                            <div id="passwordMismatch" class="invalid-feedback" style="display: none;">
                                两次输入的密码不一致
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">昵称</label>
                            <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100" id="submitBtn">注册</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a th:href="@{/login}">已有账号？点击登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const mismatchDiv = document.getElementById('passwordMismatch');
    const submitBtn = document.getElementById('submitBtn');

    function checkPasswords() {
        if (confirmPassword.value && password.value !== confirmPassword.value) {
            confirmPassword.classList.add('is-invalid');
            mismatchDiv.style.display = 'block';
            submitBtn.disabled = true;
        } else {
            confirmPassword.classList.remove('is-invalid');
            mismatchDiv.style.display = 'none';
            submitBtn.disabled = false;
        }
    }

    password.addEventListener('input', checkPasswords);
    confirmPassword.addEventListener('input', checkPasswords);
</script>
</body>
</html>
