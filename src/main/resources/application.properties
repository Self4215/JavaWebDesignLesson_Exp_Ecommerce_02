# 服务器端口（Docker 映射用）
server.port=8080

# 数据库配置（连接 Docker 中的 MySQL）
# 通过环境变量配置数据库连接参数，以支持他人 docker pull 之后能部署运行
# 【安全警告】生产环境请务必修改默认密码！不要使用 root123456789！
spring.datasource.url=jdbc:mysql://${DB_HOST:mysql}:${DB_PORT:3306}/${DB_NAME:ecommerce_db}?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root123456789}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 配置（自动建表、显示SQL）
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Hibernate 6 在 Spring Boot 3 中能自动正确检测，且 `MySQL8Dialect` 已被弃用
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# 【新增】关键配置：延迟数据初始化，确保先由 Hibernate 建表，再执行 data.sql
spring.jpa.defer-datasource-initialization=true
# 【新增】强制执行 data.sql（MySQL 默认不执行），修复商品列表为空的问题
spring.sql.init.mode=always

# Thymeleaf 配置（开发时禁用缓存）
spring.thymeleaf.cache=false

# 日志配置（显示SQL）
logging.level.org.hibernate.SQL=DEBUG