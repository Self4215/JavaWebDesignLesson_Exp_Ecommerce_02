# 服务器端口（Docker 映射用）
server.port=8080

# 数据库配置（连接 Docker 中的 MySQL）
spring.datasource.url=jdbc:mysql://mysql:3306/ecommerce_db?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 配置（自动建表、显示SQL）
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# 【新增】关键配置：延迟数据初始化，确保先由 Hibernate 建表，再执行 data.sql
spring.jpa.defer-datasource-initialization=true
# 【新增】强制执行 data.sql（MySQL 默认不执行），修复商品列表为空的问题
spring.sql.init.mode=always

# Thymeleaf 配置（开发时禁用缓存）
spring.thymeleaf.cache=false

# 日志配置（显示SQL）
logging.level.org.hibernate.SQL=DEBUG